<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Sipariş ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="orderAddForm">
            <div class="mb-3">
              <label for="modelNumber">Model Numarası</label>
              <div class="form-group">
                <input
                  type="text"
                  id="modelNumber"
                  formControlName="modelNumber"
                  class="form-control"
                  placeholder="Model Numarası"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="quantity">Miktar</label>
              <div class="form-group">
                <input
                  type="number"
                  id="quantity"
                  formControlName="quantity"
                  class="form-control"
                  placeholder="Miktar"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="productId">Product Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="productId"
                  formControlName="productId"
                  class="form-control"
                  placeholder="Product Id"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="addOrder()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
