<ul class="list-group">
  <li>Tüm Siparişler</li>
    <li (click)="setCurrentOrder(order)"
    routerLink="/orders/{{order.id}}"
     *ngFor="let order of orders" 
    [class]="getCurrentOrderClass(order)">Sipariş Id: {{order.id}}</li>
  </ul>

  <h5 *ngIf="currentOrder">Id:{{currentOrder.id}} numaralı sipariş seçildi</h5>
