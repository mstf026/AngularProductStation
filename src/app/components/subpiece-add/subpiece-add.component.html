<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Sipariş ekle</h5></div>
        <div class="card-body">
          <form [formGroup]="subpieceAddForm">
            <div class="mb-3">
              <label for="name">Alt parça Adı</label>
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="Alt Parça Adı"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="unitsInStock">Stok</label>
              <div class="form-group">
                <input
                  type="number"
                  id="unitsInStock"
                  formControlName="unitsInStock"
                  class="form-control"
                  placeholder="Stok"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="cost">Maliyet</label>
              <div class="form-group">
                <input
                  type="number"
                  id="cost"
                  formControlName="cost"
                  class="form-control"
                  placeholder="Maliyet"
                />
              </div>
            </div>
            <div class="mb-3">
                <label for="uniqueNumber">Eşsiz Numarası</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="uniqueNumber"
                    formControlName="uniqueNumber"
                    class="form-control"
                    placeholder="Eşsiz Numarası"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="stationId">Station Id</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="stationId"
                    formControlName="stationId"
                    class="form-control"
                    placeholder="Station Id"
                  />
                </div>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="addSubpiece()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
